  pretitle: Konzept
  title: "Wir erfinden das Rad zwar nicht neu, aber hauchen ihm ein neues Leben ein. "
  text: >-
    Der ReCyclist kauft gebrauchte Fahrräder, bringt sie auf Vordermann und
    bietet sie wieder zu einem fairen und marktgerechten Preis an. Dabei haben
    wir uns vor allem auf vintage Rennräder spezialisiert.

    Warum aber nun ausgerechnet ein vintage Rennrad kaufen? 

    - Hochwertige und stabile Bauteile: 

    Die verbauten Komponenten und die hervorragende Handwerkskunst aus den 80er/90er Jahren ermöglichen bis heute eine unvergleichbare Qualität und Langlebigkeit. 

    - Alte Mechanik = Einfache Wartung: 

    Die Bauteile basieren auf simplen und transparenten mechanischen Abläufen und ermöglichen es so, ganz unkompliziert selbst einzelne Teile auszutauschen, zu pflegen, zu optimieren und zu personalisieren. Dadurch wird dein Rennrad nicht nur ein Fortbewegungsmittel, sondern ein einzigartiger Begleiter den man Lieben lernt.

    - Vintage = mehr als ein Trend:

    Zeitloser Stil, außergewöhnliche Designs und derzeit wieder gefragter denn je. Vintage und Fahrräder sind mittlerweile weit mehr als bloß ein Trend, sondern das Ergebnis aus der Bewusstseinswandlung der Wegwerfgesellschaft. Nicht nur wir profitieren davon, sondern auch Du als Kunde, denn mit dem Kauf eines Rennrads des ReCyclisten investierst Du in ein langlebiges Produkt, welches über die Jahre eher eine Preissteigerung anstelle eines Preisverfalls erfährt.


    Vereinbare also noch heute einen Besichtigungstermin und werde selbst zum ReCyclisten. 


    Der Besuch unseres Lagers mit über 80 Rennrädern ist alleine für sich ein Erlebnis und eine Zeitreise durch die Rennrad-Historie. Wir nehmen uns persönlich für jeden Kunden so viel Zeit wie er benötigt und erklären alles rund ums Thema Fahrrad/Rennrad. Bei unserer großen Auswahl finden Wir zusammen garantiert deinen neuen passenden Begleiter auf zwei Rädern. 
  button: Fahrräder ansehen
  textLeft: Das gute alte Fahrrad war und ist auch zukünftig der wohl beste
    Kompromiss aus Mobilität, Individualität und Klimafreundlichkeit. Nicht nur
    die Umwelt freut sich über weniger Schadstoff- und Lärmemissionen, denn ganz
    nebenbei fördert die aktive Bewegung zusätzlich die eigene Gesundheit - das
    ist Dir bestimmt auch schon bewusst. Doch unsere geliebten Zweiräder sind
    keineswegs klimaneutral. Insbesondere bei der Herstellung eines Fahrrads
    entstehen pro 1000 € Anschaffungskosten circa 1000 kg CO2. Dies ist ein
    Grund dafür, weshalb wir uns auf den Verkauf von gebrauchten Rädern
    fokussiert haben.
