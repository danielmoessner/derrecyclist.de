  title: "Wir erfinden das Rad zwar nicht neu, aber hauchen ihm ein neues Leben ein "
  text: >
    Wir brauchen Sie nicht davon überzeugen, das Fahrrad als Alternative zu
    einem anderen Verkehrsmittel zu nehmen. Doch sind unsere geliebten Zweiräder
    auch nicht so klimaneutral, wie es oft den Anschein macht. Insbesondere bei
    der Herstellung eines Fahrrads entstehen pro 1000€ Anschaffungskosten circa
    1000kg CO2. Dies ist ein Grund dafür weshalb wir uns auf den Verkauf von
    gebrauchten Rädern spezialisiert haben. 


    Der ReCyclist kauft gebrauchte Fahrräder, bringt sie auf Vordermann und bietet sie ihnen zu einem fairen und marktgerechten Preis an. Warum aber nun ausgerechnet ein Rennrad? 


    - Hochwertige und stabile Rahmen: 

    Die verbauten Komponenten und die hochwertige Produktion aus den 80er/90er Jahren ermöglichen bis heute eine unvergleichbare Qualität und Langlebigkeit


    - Alte Mechanik = Einfachheit bei der Wartung: 

    Auch die Einfachheit und Transparenz der verbauten Komponenten ermöglichen es Jeden Teile des Fahrrads auszutauschen, zu pflegen, optimieren und personalisieren. Das Rennrad ist dadurch nicht nur ein Transportmittel, sondern ein Begleiter den man zum Lieben lernt.


    - Vintagetrend

    Zeitloser Stil und derzeit wieder weit oben im Trend. Nicht nur wir profitieren vom Vintage-Trend in Deutschland, auch sie als unser Kunde investieren mit dem Kauf eines Rennrades in ein langlebiges Produkt, welches den Wert über die Jahre eher vermehrt als verringert.


    Vereinbaren sie also noch heute einen Termin zum Besichtigen eines gebrauchten Fahrrads und werden sie zum ReCyclisten. 
