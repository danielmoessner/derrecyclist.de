description: Nicht so sportlich, aber dafür umso bequemer kannst du mit einem
  unserer originalen Gazelle Hollandräder durch die Stadt cruisen. Eine
  aufrechte Sitzposition und ein ergonomischer Lenker schonen deinen Körper,
  während du deiner Gesundheit und deiner Umwelt etwas Gutes tust und z. B.
  regional einkaufen fährst. Deine Einkäufe kannst du ganz einfach und sicher in
  einem Korb am Lenker oder Gepäckträger verstauen.
